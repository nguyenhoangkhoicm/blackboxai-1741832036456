<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDU - Hệ Thống Báo Cáo Thông Minh</title>
    <link rel="icon" type="image/png" href="https://bdu.edu.vn/uploads/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E67E22', // BDU Orange
                        secondary: '#FDF2E9'  // Light Orange
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-secondary min-h-screen font-sans">
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <!-- Logo and Header -->
        <div class="mb-8 text-center">
            <img src="https://bdu.edu.vn/uploads/logo.png" alt="BDU Logo" class="w-20 h-20 mx-auto mb-4 rounded-full object-contain">
            <h1 class="text-4xl font-bold text-primary mb-2">BÁO CÁO THÔNG MINH BDU</h1>
            <p class="text-gray-600">Hệ thống quản lý báo cáo Trường Đại học Bình Dương</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Đăng nhập</h2>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2" for="username">
                        <i class="fas fa-user mr-2"></i>Tên đăng nhập
                    </label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
                        placeholder="Nhập tên đăng nhập"
                        autocomplete="username">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="password">
                        <i class="fas fa-lock mr-2"></i>Mật khẩu
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
                        placeholder="Nhập mật khẩu"
                        autocomplete="current-password">
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-primary">
                        <label for="remember" class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="text-sm text-primary hover:text-primary-dark">Quên mật khẩu?</a>
                </div>
                <button type="submit"
                    class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-orange-600 transition duration-200">
                    Đăng nhập
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-600 text-sm">
            <p>&copy; 2024 Trường Đại học Bình Dương. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Here we would normally make an API call to authenticate
            // For demo purposes, we'll just redirect to different pages based on role
            if (username && password) {
                switch(username) {
                    case 'nhanvien':
                        window.location.href = 'staff-dashboard.html';
                        break;
                    case 'truongphong':
                        window.location.href = 'manager-dashboard.html';
                        break;
                    case 'thuky':
                        window.location.href = 'secretary-dashboard.html';
                        break;
                    default:
                        alert('Tài khoản không hợp lệ!');
                }
            }
        });
    </script>
</body>
</html>
