<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDU - Trang Nhân Viên</title>
    <link rel="icon" type="image/png" href="https://bdu.edu.vn/uploads/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#E67E22',
                        secondary: '#FDF2E9'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-primary text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/vi/4/41/Logo_BDU.jpg" alt="BDU Logo" class="w-10 h-10 rounded-full mr-3">
                    <span class="font-semibold text-xl">BDU Smart Reports</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">
                        <i class="fas fa-user-circle mr-2"></i>Nhân viên
                    </span>
                    <a href="index.html" class="text-sm hover:text-gray-200">
                        <i class="fas fa-sign-out-alt mr-2"></i>Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Page Title -->
        <div class="mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Trang Nhập Báo Cáo</h1>
            <p class="text-gray-600">Tạo và quản lý báo cáo của bạn</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Report Form -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Tạo Báo Cáo Mới</h2>
                <form id="reportForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2" for="title">
                            Tiêu đề báo cáo
                        </label>
                        <input type="text" id="title" name="title" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
                            placeholder="Nhập tiêu đề báo cáo">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="content">
                            Nội dung
                        </label>
                        <textarea id="content" name="content" rows="6" required
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary"
                            placeholder="Nhập nội dung báo cáo"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="file">
                            File đính kèm
                        </label>
                        <input type="file" id="file" name="file"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-primary">
                    </div>
                    <button type="submit"
                        class="w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-orange-600 transition duration-200">
                        <i class="fas fa-paper-plane mr-2"></i>Gửi báo cáo
                    </button>
                </form>
            </div>

            <!-- Reports List -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Danh sách báo cáo đã gửi</h2>
                <div class="space-y-4">
                    <!-- Sample Reports -->
                    <div class="border rounded-lg p-4 hover:bg-gray-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold text-lg">Báo cáo tháng 3/2024</h3>
                                <p class="text-gray-600 text-sm">Ngày tạo: 15/03/2024</p>
                            </div>
                            <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm">
                                Đang chờ duyệt
                            </span>
                        </div>
                    </div>
                    <div class="border rounded-lg p-4 hover:bg-gray-50">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold text-lg">Báo cáo quý 1/2024</h3>
                                <p class="text-gray-600 text-sm">Ngày tạo: 01/03/2024</p>
                            </div>
                            <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">
                                Đã duyệt
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('reportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here we would normally make an API call to submit the report
            alert('Báo cáo đã được gửi thành công!');
            this.reset();
        });
    </script>
</body>
</html>
